<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="IndexStyle.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; overflow: hidden; margin: 0;">
  <!-- Video de fondo -->
  <video class="background-video" autoplay loop muted>
    <source src="VideoCine.mp4" type="video/mp4">
    Tu navegador no soporta este video.
  </video>

  <!-- Formulario de inicio de sesión -->
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <!-- Mensaje de error -->
    <div id="error-message" class="error-message"></div>

    <!-- Formulario -->
    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="username" placeholder="Introduce tu correo electrónico" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
      </div>
      <button type="submit" class="btn login-btn w-100">Iniciar sesión</button>
    </form>
    <a href="#" class="d-block text-start forgot-password mt-2">¿Olvidaste tu contraseña?</a>
    <button class="btn register-btn w-100 mt-3">Crear cuenta</button>
  </div>

  <script src="Login.js"></script>
</body>
